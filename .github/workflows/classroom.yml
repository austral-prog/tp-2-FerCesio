name: Autograding Tests
'on':
- push
- workflow_dispatch
- repository_dispatch
permissions:
  checks: write
  actions: read
  contents: read
jobs:
  run-autograding-tests:
    runs-on: ubuntu-latest
    if: github.actor != 'github-classroom[bot]'
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: submission test
      id: submission_test
      uses: education/autograding-command-grader@v1
      with:
        test-name: submission_test
        setup-command: sudo -H pip3 install --upgrade pip; sudo -H pip3 install setuptools; sudo -H pip3 install -U -r requirements.txt
        command: pytest
        timeout: 60
    - name: Autograding Reporter
      uses: education/autograding-grading-reporter@v1
      env:
        RUN-ALL-PYTHON-TEST_RESULTS: "${{steps.submission_test.outputs.result}}"
      with:
        runners: submission_test
    
